<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Calculator</title>
</head>
<body>
	<div dataGridOptions class="calculatorGrid">
		<div class="output">
			<div dataPreviousOperand class="previousOperand"></div>
			<div dataCurrentOperand class="currentOperand"></div>
		</div>
		
		<button dataChangeSign class="option">&#177;</button>
		<button dataClear class="option">AC</button>
		<button dataDelete class="option">Del</button>
		<button dataGear class="option">></button>
		<button dataME hidden class="hidden option" >ME</button>
		
		<button dataNumber value="7" class="number">7</button>
		<button dataNumber value="8" class="number">8</button>
		<button dataNumber value="9" class="number">9</button>
		<button dataOperation value="/" class="operation">&divide;</button>
		<button dataOperation hidden value="%" class="hidden operation">%</button>
		
		<button dataNumber value="4" class="number">4</button>
		<button dataNumber value="5" class="number">5</button>
		<button dataNumber value="6" class="number">6</button>
		<button dataOperation value="*" class="operation">X</button>
		<button dataOperation hidden value="^" class="hidden operation">^</button>
		
		<button dataNumber value="1" class="number">1</button>
		<button dataNumber value="2" class="number">2</button>
		<button dataNumber value="3" class="number">3</button>
		<button dataOperation value="-" class="operation">-</button>
		<button dataSquare hidden value="s" class="hidden operation">&#8730;</button>
		
		<button dataNumber value="." class="number">.</button>
		<button dataNumber value="0" class="number">0</button>
		<button dataEqual class="equal">=</button>
		<button dataOperation value="+" class="operation">+</button>
		<button dataRegister hidden value="" class="hidden operation">R</button>

	</div>
</body>
</html>
